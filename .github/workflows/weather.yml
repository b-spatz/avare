name: Weather CI

on:
  workflow_dispatch:
    tags:
      - '*'
#  schedule:
#    - cron: '*/10 * * * *'

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          sudo apt-get update
          sudo apt-get install --fix-missing gdal-bin python3-gdal imagemagick python3-bs4 libwww-perl libxml-parser-perl
          pip install regex urllib3
      - name: Build weather
        run: |
          cd extra/mamba && ./put_tenmin.sh
  
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: DATA
          path: |
            extra/mamba/TFRs.zip
            extra/mamba/weather.zip
            extra/mamba/conus.zip

      - name: Upload release
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          files: |
            extra/mamba/TFRs.zip
            extra/mamba/weather.zip
            extra/mamba/conus.zip

# disable this step with if below
      - name: SSH to mamba
        uses: appleboy/scp-action@v0.1.7
        if: false
        with:
          host: apps4av.org
          username: apps4av
          password: ${{ secrets.MAMBA_PASSWORD }}
          port: 22
          strip_components: 2
          source: "extra/mamba/TFRs.zip,extra/mamba/weather.zip,extra/mamba/conus.zip"
          target: /home/apps4av/mamba.dreamhosters.com/new
